<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>index</title>
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
<style type="text/css">
body {
	padding-top: 70px;
	padding-bottom: 30px;
}
</style>
</head>
<body>
	<div th:include="head::nav_head">
		<nav class="navbar navbar-inverse navbar-fixed-top"></nav>
	</div>
	<div class="container">
		<div class="jumbotron">
			<h1>welcome</h1>
			<p></p>
		</div>
		<button class="btn btn-default" id="savedata">Save</button>
		<div>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th >id</th>
						<th>name</th>
						<th>content</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ls: ${list}">
						<td th:text="${ls.id}">1</td>
						<td th:text="${ls.title}">title</td>
						<td th:text="${ls.content}">title</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript">
	$(function() {
        $("#savedata").click(function(){
        	 $.get("/save",function(data,status){
        		 alert(data);
        		 location.replace(location.href);
 			  });
        });
    });  
	</script>
</body>
</html>
